{% extends "base.html" %}

{% load static %}

{% block content_wrapper %}
<div class="container mt-3">
    <div class="row">
        {% for category in categories %}
        <div class="col-lg-4 col-sm-6 my-4">
            <a href="{% url "category display" category.id %}" class="kafelek">
                <h3>{{ category.name }}</h3>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
