{% extends "base.html" %}

{% block content_wrapper %}
    <main role="main" id="main-page-container">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-lg-9">
                {% for article in articles %}
                    {% if forloop.first %}
                    <a class="jumbotron col-12 position-relative " href="{% url "article display" article.id %}"
                        style="background-image: url({{ article.image.url }})" id="main-jumbo">
                        <div class="jumbotron-fill p-3">
                            <h2 class="d-block">{{ article.title }}</h2>
                            <p class="jumbo-desc">{{ article.headline }}</p>
                        </div>
                    </a>
                    <div class="row">
                    {% else %}
                        {% include "components/kafelek.html" %}
                    {% endif %}
                {% endfor %}
                    </div>
                </div>
                <div class="col-lg-3 align-self-end align-self-lg-auto">
                    <div class="p-3" id="tag-container">
                        <h2> Tu będą tagi, tylko trzeba poczekać</h2>

                    </div>
                </div>
            </div>
        </div>

    </main>



{% endblock %}
